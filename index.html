<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="initial-scale=1" />

    <link rel='stylesheet' 
      href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'
    />
    <link rel="stylesheet" href="src/vendor/css/angular-material.min.css" />
    <!--link href="src/app/app.css" rel="stylesheet" /-->
  </head>
  <body layout="column" ng-app="pomodoro" ng-cloak
        ng-controller="AppCtrl as appCtrl">
        
    <md-toolbar class="md-medium-tall" layout="row" layout-align="center">
      <h3 class="md-display-1">Pomodoro Clock</h3>
    </md-toolbar>
    
    <div flex layout="row" layout-align="center none">

      <md-content layout-padding>
        <count-down-timer 
            duration="appCtrl.duration" 
            running="appCtrl.disableInputs()"
            resetted="appCtrl.enableInputs()"
            stop="appCtrl.toggleTimer()">
        </count-down-timer>

        <div>break: {{appCtrl.breakLength}}</div>

        <div md-colors="::{backgroundColor: 'teal'}" 
             ng-show="appCtrl.showPomodoro">
        <div layout="row">
          <md-input-container class="md-block" flex>
            <label>session</label>
            <input type="text" ng-model="appCtrl.sessionLength" 
                   ng-disabled="appCtrl.disable"/>
          </md-input-container>

          <md-input-container class="md-block" flex>
            <label>break</label>
            <input type="text" ng-model="appCtrl.breakLength" 
                   ng-disabled="appCtrl.disable"/>
          </md-input-container>
        </div>

        <md-button class="md-raised" ng-click="appCtrl.setPomodoro()">
          <md-tooltip md-direction="bottom">set pomodoro</md-tooltip>
          set pomodoro
        </md-button>
        </div>  
      </md-content>  

      <md-button class="md-fab md-fab-bottom-right" 
                 md-colors="::{backgroundColor: 'teal'}"
                 aria-label="Add session" 
                 ng-click="appCtrl.setShowPomodoro()">
        <md-tooltip md-direction="left">add session</md-tooltip>
        <md-icon md-svg-src="src/app/assets/img/icons/add_white_36px.svg"></md-icon>
      </md-button>
    </div>
    <script src='./src/vendor/js/angular.min.js'></script>
    <script src='./src/vendor/js/angular-animate.min.js'></script>
    <script src='./src/vendor/js/angular-aria.min.js'></script>
    <script src='./src/vendor/js/angular-material.min.js'></script>
    <script src='./src/app/app.js'></script> 
    <script 
      src="./src/app/components/countdowntimer/countdowntimer-directive.js">
    </script>
  </body>
