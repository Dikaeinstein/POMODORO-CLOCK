<md-card>
  <md-card-content class="timer-display">
    <span class="mins">{{mins}}</span> : <span class="secs">{{secs}}</span>
  </md-card-content>
  <md-card-content class="buttons">
    <md-button class="md-raised" ng-click="startCountdown()">
      start countdown
    </md-button>
    <md-button class="md-raised" ng-click="resetCountdown()">
      reset countdown
    </md-button>
  </md-card-content>
</md-card>
